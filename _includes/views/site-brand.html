<a class="site-brand-inner" rel="author" href="{{ "/" | relative_url }}">
  <img class="site-favicon" title="{{ site.title | escape }}" src="{{ site.favicon }}" onerror="this.style.display='none'">
  {{ site.title | escape }}
</a>

<style>
  .site-nav-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 10;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    background-color: rgba(255, 255, 255, 0.2);
  }
  
  .site-brand-wrapper {
    max-width: 100%;
    padding: 0 1.5rem;
  }
  
  .site-brand-flex {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 5rem;
  }
  
  .site-brand-inner {
    mix-blend-mode: difference;  /* 핵심 속성: 배경에 따라 색상 반전 */
    font-size: 1.25rem;
    font-weight: 700;
    text-transform: uppercase;
    color: #fbbf24; /* amber-400에 해당하는 색상 */
    text-decoration: none;
    padding: 0.5rem 1rem;
    transition: color 0.3s ease;
  }
  
  /* 추가 애니메이션 효과 */
  .site-brand-inner:hover {
    text-shadow: 0 0 8px rgba(251, 191, 36, 0.6);
  }
  
  /* 사이트 파비콘 스타일 */
  .site-favicon {
    margin-right: 0.5rem;
    height: 1.5rem;
    width: auto;
    mix-blend-mode: difference;
  }
  
  /* 스크롤 시 색상 변화를 위한 클래스 */
  .scrolled .site-brand-inner {
    color: #fbbf24;
  }
</style>

<script>
  // 스크롤 이벤트에 따른 네비게이션 바 변경
  document.addEventListener('DOMContentLoaded', function() {
    const nav = document.querySelector('.site-nav-container');
    
    window.addEventListener('scroll', function() {
      if (window.scrollY > 50) {
        nav.classList.add('scrolled');
        nav.style.backgroundColor = 'rgba(20, 20, 20, 0.8)'; // 스크롤 시 어두운 배경
      } else {
        nav.classList.remove('scrolled');
        nav.style.backgroundColor = 'rgba(255, 255, 255, 0.2)'; // 상단에서는 밝은 배경
      }
    });
  });
</script>
